<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <title>Автомобильные инциденты</title>
</head>
<body>
<div class="container pt-3" style="text-align: center">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/index}">Главная</a>
        <a class="navbar-brand" th:href="@{/index}">Инциденты</a>
        <a class="navbar-brand" th:href="@{/formCreateAccident}">Добавить инцидент</a>
        <a class="navbar-brand" th:href="@{/reg}">Зарегистрироваться</a>
        <a class="navbar-brand" th:if="${user != null}" th:href="@{/logout}">
            <span th:text="${user.username}"></span>
            <span> | Выйти</span>
        </a>
    </nav>

    <div class="row pt-3">
        <div class="card" style="width: 100%">
            <div class="card-header">
                Редактирование инцидента
            </div>
            <div class="card-body">
                <form th:action="@{/updateAccident}" method="POST" th:object="${accident}">
                    <input type="hidden" name="id" th:value="*{id}"/>
                    <div class="form-group">
                        <label for="name">Имя</label>
                        <input type="text" class="form-control" name="name" id="name" th:value="*{name}">
                    </div>
                    <div class="form-group">
                        <label for="name">Текст</label>
                        <input type="text" class="form-control" name="text" id="text" th:value="*{text}">
                    </div>
                    <div class="form-group">
                        <label for="name">Адрес</label>
                        <input type="text" class="form-control" name="address" id="address" th:value="*{address}">
                    </div>
                    <div class="form-group">
                        <label for="accidentType.id">Тип</label>
                        <select class="form-control" id="accidentType.id" name="accidentType.id">
                            <option th:each="accidentType: ${accidentTypes}" th:text="${accidentType.name}" th:value="${accidentType.id}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="rIds" name="rIds">Статья</label>
                        <select class="form-control" id="rIds" name="rIds" multiple>
                            <option th:each="rule: ${rules}" th:text="${rule.name}" th:value="${rule.id}"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Сохранить</button>
                </form>
            </div>
        </div>
    </div>

</div>
</body>
