<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <title>Автомобильные инциденты</title>
</head>
<body>
<div class="container pt-3" style="text-align: center">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/index}">Главная</a>
        <a class="navbar-brand" th:href="@{/index}">Инциденты</a>
        <a class="navbar-brand" th:href="@{/formCreateAccident}">Добавить инцидент</a>
        <a class="navbar-brand" th:href="@{/reg}">Зарегистрироваться</a>
        <a class="navbar-brand" th:if="${user != null}" th:href="@{/logout}">
            <span th:text="${user.username}"></span>
            <span> | Выйти</span>
        </a>
    </nav>

    <div style="padding-top: 20px">
        <table style="margin: auto" border="1px">
            <thead>
            <tr>
                <th>№</th>
                <th>Инцидент</th>
                <th>Текст</th>
                <th>Адрес</th>
                <th>Тип инцидента</th>
                <th>Статья</th>
                <th>Отредактировать</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="accident: ${accidents}">
                <td th:text="${accident.id}"></td>
                <td th:text="${accident.name}"></td>
                <td th:text="${accident.text}"></td>
                <td th:text="${accident.address}"></td>
                <td th:text="${accident.accidentType.name}"></td>
                <td>
                    <p th:each="rule: ${accident.rules}" th:text="${rule.name}"></p>
                </td>
                <td>
                    <a th:href="@{|/formUpdateAccident?id=${accident.id}|}">
                        <i th:text="edit" class="fa fa-edit"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
